<div>
  <div class="alert alert-success" role="alert" *ngIf="showInfoMessage">
    {{infoMessage}}
  </div>
  <br/>
  <br/>
  <form class="form-horizontal" (ngSubmit)="onSaveFlightRequest()">

    <div class="form-group">
      <label class="control-label col-sm-2" for="nombreProducto">Applicant Name:</label>
      <div class="col-sm-8">
        <input [(ngModel)]="flighRequest.applicantName" type="text" class="form-control" id="nombreProducto" name="nombreProd" autofocus>
      </div>
    </div>

    <div class="form-group">
      <label class="control-label col-sm-2" for="travelDate">Travel Date:</label>
      <div class="col-sm-8">
        <input type="date" [(ngModel)]="flighRequest.travelDate" class="form-control" id="travelDate" name="travelDate">
      </div>
    </div>

    <div class="form-group row">
      <label class="control-label col-sm-2" for="destination">Destination: </label>
      <div class="col-sm-8">
        <select [(ngModel)]="flighRequest.destination" class="form-control" name="destination">
          <option *ngFor="let val of destinationsList" [ngValue]="val">{{val.destination}}</option>
        </select>
      </div>
    </div>

    <div class="form-group row">
      <div class="col-sm-offset-2 col-sm-10">
        <button type="submit" class="btn btn-success">
          <span class="fa fa-floppy-o"></span>
          <span></span> Store</button>
        <button type="button" class="btn-danger btn" (click)="onCancel()">
          <span class="fa fa-times"></span>
          <span></span> Cancel</button>
      </div>
    </div>

  </form>
</div>
